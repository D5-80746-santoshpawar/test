    <script>


        function ValidateForEmpty(controlID, errorDivID, errorMsg) {
            var refToControl = document.getElementById(controlID);
            var refToErrorDiv = document.getElementById(errorDivID);

            if (refToControl.value == "") {
                refToErrorDiv.innerText = errorMsg;
                return false;
            } else {
                refToErrorDiv.innerText = "";
                return true;
            }
        }

        function ValidatePassword(passControlID, pass2ControlID, passDivErrorID, pass2DivErrorID) {

            // debugger;
            if (ValidateForEmpty(passControlID, passDivErrorID, "cant be empty") == true) {
                var refToPass1 = document.getElementById(passControlID);
                var refToPass2 = document.getElementById(pass2ControlID);
                var refToPass2ErrorDiv = document.getElementById(pass2DivErrorID);
                if (refToPass1.value != refToPass2.value) {
                    refToPass2ErrorDiv.innerText = "no match";
                } else {
                    pass2DivErrorID = "";
                    return true
                }
            };


        }

        function DoValidate() {

            debugger;
            if (ValidateForEmpty("cname", "divForNameError", "CANT BE EMPTY") &&
                ValidatePassword("pass", "conf_pass", "divForFirstPasswordError", "divForSecondPasswordError")) {

                    window.location.href = './2nd.html';
                }
        }

        function storeDetails(){
            var refToName = document.getElementById("cname");
            var refToPass = document.getElementById("pass");
            window.sessionStorage.setItem("name", refToName.value);
            window.sessionStorage.setItem("password", refToPass.value);
        }
